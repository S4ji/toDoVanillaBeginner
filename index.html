<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>

        <title>ToDoList</title>
    </head>
    <body>
        <h1 class="text-3xl font-bold underline">To Do List</h1>

        <form id="myForm" class="max-w-md">
            <div class="relative z-0 w-full mb-5 group">
                <label for="title">Title:</label>
                <input
                    type="text"
                    id="title"
                    name="title"
                    placeholder="Enter task title"
                />
            </div>
            <div class="relative z-0 w-full mb-5 group">
                <label class="block mb-2" for="description">Description:</label>
                <textarea
                    class="block p-2.5 w-full"
                    id="description"
                    name="description"
                    rows="4"
                    placeholder="Describe the task"
                ></textarea>
            </div>
            <div>
                <label for="priority" class="block mb-2">Priority</label>
                <select
                    name="priority"
                    id="priority"
                    class="bg-gray-50 border border-gray-300"
                >
                    <option value="0">0</option>
                    <option value="1">Non-Urgent</option>
                    <option value="2">Moyenne</option>
                    <option value="3">Urgent</option>
                </select>
            </div>
            <div class="relative z-0 w-full mb-5 group">
                <label for="lasting">Lasting:</label>
                <input
                    type="text"
                    id="lasting"
                    name="lasting"
                    placeholder="Estimated time (e.g., 1 hour)"
                />
            </div>
            <br />
            <button type="submit">Submit Task</button>
        </form>
        <ul id="listContainer"></ul>
    </body>
    <script src="./script.js"></script>
</html>
